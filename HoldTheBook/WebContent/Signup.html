<!DOCTYPE html>
<html lang="en">
<head>
	<title>Sign up v1</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<style>
		.abc{
			margin: 5% 40% 5%;
			border-spacing: 5px;
			background-color: powderblue;
		}
	</style>
</head>
<body>
	<div id="pic">
	
	<form class="abc" method="post" action="UserController">
		<h3 style="text-align: center;">sign up</h3>
		<hr>
		<div class="form-group">
			<label class="ml-2">Name :</label>
			<input type="text" class="form-control" name="name" required>
		</div>
		<div class="form-group">
			<lable class="ml-2">Password :</lable>
			<input type="password" class="form-control" name="password" required>
		</div>
		<div class="form-group">
			<label class="ml-2">Phone_number :</label>
			<input type="text" class="form-control" name="phnum" required>
		</div>
		<div class="form-group">
			<label class="ml-2">Email_id :</label>
			<input type="email" class="form-control" name="email" required>
		</div>
		<div class="form-group">
			<lable class="ml-2">Address :</lable>
			<input type="text" class="form-control" name="address" required>
		</div>
		
		<div class="form-group ml-5">
			<input type="submit" name="submit" value="submit">
			<input type="reset" name="reset" value="reset">
		</div>
	</form>
</div>
</body>
</html>
